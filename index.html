<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    </style>
  </head>
  <body>
    <div class="preview-card">
      <div class="block preview-image"></div>
      <div class="block content">
        <h2 class="montserrat-500">PERFUME</h2>
        <h1 class="fraunces-700">Gabrielle Essence Eau De Parfum</h1>
        <p class="montserrat-500">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <article>
          <span class="price-after-discount fraunces-700">$149.99</span>
          <span class="price-before-discount montserrat-500">$169.99</span>
        </article>
        <button class="preview-card-button montserrat-500">
          <img src="images/icon-cart.svg" class="icon-cart montserrat-700" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
